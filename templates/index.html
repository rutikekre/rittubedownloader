<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RiTube Downloader</title>

    <!--Boxicons-->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--Bootstrap Inclusion-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>

</head>
<body class="text-light bg-dark">
<div class="bg-danger text-center text-light p-2">

    <h1 class="mb-0" style="font-family:colonna MT;font-size:400%">Ritube</h1>
    <h5>online Youtube video Downloader</h5>
</div>

<div class="d-flex justify-content-center">
    <form class="form-group my-5 d-flex text-center" method="post" action="download">
        <input class="mx-1 p-2" type="url" name="vid_url" size="40" placeholder="Enter link here">
        <input class="btn btn-success mx-1 px-3" type="submit" value="Search">
    </form>
</div>


<div class="container px-3">
    {% if avail == True %}
    <!--This bock will show only if progressive streams are available-->
    <div class="text-center">
        <img class="mb-3" src="{{img}}" width="50%">
        <h6>
            <span>
                <i class='bx bx-play-circle'></i>
                {{views}} views</span>
            <span style="margin-left:30%">
                <i class="bx bxs-time"></i>
                Duration : {{length}} sec.</span>
        </h6>
        <h3 class="mt-3">{{title}}</h3>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <form class="justify-content-center my-4" method="post" action="downloadhandle">
            <div class="d-flex">
                <b style="margin-right:1%">Select Quality</b>
                <select name="quality">

                    {% if vid720 != None %}
                    <option value="{{vid720}}">720 p</option>
                    {% endif %}
                    {% if vid720webm != None %}
                    <option value="{{vid720webm}}">720 p webm</option>
                    {% endif %}


                    {% if vid480 != None %}
                    <option value="{{vid480}}">480 p</option>
                    {% endif %}
                    {% if vid480webm != None %}
                    <option value={{vid480webm}}">480 p webm</option>
                    {% endif %}


                    {% if vid360 != None %}
                    <option value="{{vid360}}">360 p</option>
                    {% endif %}
                    {% if vid360webm != None %}
                    <option value="{{vid360webm}}">360 p webm</option>
                    {% endif %}


                    {% if vid240 != None %}
                    <option value={{vid240}}">240 p</option>
                    {% endif %}
                    {% if vid240webm != None %}
                    <option value={{vid240webm}}">240 p webm</option>
                    {% endif %}


                    {% if vid144 != None %}
                    <option value={{vid144}}">144 p</option>
                    {% endif %}
                    {% if vid144webm != None %}
                    <option value={{vid144webm}}">144 p webm</option>
                    {% endif %}
                </select>
                <input type="submit" value="Download" class="btn btn-success px-5">
            </div>
        </form>
    </div>

    {% else %}

    <div class="justify-content-center text-center mt-5" title="click here">
        <a href="https://www.youtube.com">
            <img src="https://maxcdn.icons8.com/Share/icon/Media_Controls/youtube_play1600.png" width="20%">
        </a>
        <h2>Click Here</h2>
        <h2> to Open Youtube</h2>
    </div>

    {% endif %}

</div>

</body>
</html>
